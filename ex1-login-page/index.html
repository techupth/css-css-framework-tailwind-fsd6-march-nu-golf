<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 w-screen h-screen flex justify-center items-center">
    <form class="bg-white rounded-xl flex flex-col gap-10 items-start p-10">
      <h1 class="text-zinc-600 text-2xl font-bold">Login to Website</h1>
      <div class="flex flex-row gap-1 justify-between w-full">
        <label class="text-black text-xl font-semibold" for="email"
          >Email</label
        >
        <input
          class="border-solid border-2 border-zinc-600 hover:border-violet-500 focus:border-violet-300 p-2 rounded-lg"
          type="email"
          id="email"
          name="email"
        />
      </div>
      <div class="flex flex-row gap-1 justify-between w-full">
        <label class="text-black text-xl font-semibold" for="password"
          >Password</label
        >
        <input
          class="border-solid border-2 border-zinc-600 hover:border-violet-500 focus:border-violet-300 p-2 rounded-lg"
          type="password"
          id="password"
          name="password"
        />
      </div>
      <div class="flex flex-row justify-between gap-5">
        <button
          type="submit"
          class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-2 ring-violet-300"
        >
          Sign In
        </button>
        <button
          type="submit"
          class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring-2 ring-violet-300 focus:text-violet-600"
        >
          Sign Up
        </button>
      </div>
    </form>
  </body>
</html>
